<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamer Zone</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://kit.fontawesome.com/77efcd0554.js" crossorigin="anonymous"></script>

<body>
  <!-- header section -->
  <header class="header">
    <div class="nav-container content-width">
      <div class="logo flex">
        <div class="logo-img">
          <img src="images/Frame.png" alt="">
        </div>
        <div class="logo-text">
          <span class="logo-g">G</span>amer

      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Developers</a></li>
          <li class="flex follow">

            <img class="tiktok" src="images/tiktok-logo.svg" alt="">

        </ul>
      </nav>
    </div>
  </header>
  <!-- main section -->
  <main>

    <section class="hero flex">
      <div class="hero-content content-width flex">
        <div class="hero-text flex">
          <h1 class="hero-title">PLAY LIKE THE</h1>
          <h1><span class="goat gradient-text">G.O.A.T</span></h1>
          <div class="sub-text text-gray">
            <ul>
              <li>1-Click instant play</li>
              <li>No Download</li>
              <li>1000s of supported online games</li>
            </ul>
          </div>
          <div class="button-container">
            <button class="btn-primary">SIGN IN</button>
            <button class="btn-primary">GO ROGUE</button>
          </div>
        </div>
        <div class="hero-img">
          <img src="images/Group18.png" alt="">

      </div>
      <div>

    <section class="game-cards-container">

  <footer>
